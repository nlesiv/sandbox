{% load custFilters%}

<html>
    <head>
        <meta charset="uft-8">
        <title>Student Information</title>
    </head>
    <body>
        <h1>Students:</h1>
        <table border="2">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Test Score</th>
                </tr>
            </thead>
            <tbody>
                {% for student in student_list %}
                <tr>
                   <td><a href="/{{student.id}}" >{{student.id}}</a></td>
                   <td>{{student.firstName | myAppend:"(Mister)"}}</td>
                   <td>{{student.lastName | myLower }}</td>
                   <td>{{student.testScore}}</td>
                   <td><a href="/delete/{{student.id}}">Delete</a></td>
                   <td><a href="/update/{{student.id}}">update</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <br />
        <a href="/create">Add Student</a>
    </body>
</html>
